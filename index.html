<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA CALC</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainclass">
        <div class="top">

            <div class="topleft">
                <div>Class Result
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_hxart9lz.json"
                        background="transparent" speed="1" style="width: 30vw; height: 30vh;" loop
                        autoplay></lottie-player>
                </div>
            </div>

            <div class="topright">
                <div class="app-form-group">
                    <input type="text" class="app-form" placeholder="WEB PROGRAMMING" id="wp">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form" placeholder="MATHS" id="maths">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form" placeholder="COMPUTER" id="com">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form" placeholder="PHYSICS" id="phy">
                </div>
                <div class="button"><input type="button" name="" value="Show Percentage" class="app-form-button"
                        onclick="perc()">
                </div>

            </div>

        </div>
        <div class="app-form-data showdata">
            <p id="showdata">RESULT SHOWS HERE</p>
        </div>
    </div>


    <script>

        const perc = () => {
            let wp = document.getElementById('wp').value;
            let maths = document.getElementById('maths').value;
            let com = document.getElementById('com').value;
            let phy = document.getElementById('phy').value;
            let grade = "";
            let totalGrade = Number(wp) + Number(maths) + Number(com) + Number(phy);
            alert(totalGrade);

            let perc = (totalGrade / 400) * 100;
            alert(perc);

            if (perc <= 100 && perc >= 80) {
                grade = 'A';
            }
            else if (perc <= 79 && perc >= 60) {
                grade = 'B';
            }
            else if (perc <= 59 && perc >= 40) {
                grade = 'C';
            }
            else {
                grade = 'F';
            }

            if (perc >= 40) {

                document.getElementById('showdata').innerHTML = ` Out of 400 your total 
            is ${totalGrade} and percentage is ${perc}%. <br> Your grade is ${grade}. You are Pass.`
            } else {
                document.getElementById('showdata').innerHTML = ` Out of 400 your total 
            is ${totalGrade} and percentage is ${perc}%. <br> Your grade is ${grade}. You are Fail.`

            }

        }
    </script>
</body>

</html>
